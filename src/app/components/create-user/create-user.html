<div class="center d-flex justify-content-center align-items-center">
    <form class="inputForm p-4 rounded shadow text-white">
        <!-- Username input -->
        <div class="mb-4">
            <label for="username" class="form-label" >Username</label>
            <input [(ngModel)]="username" type="text" name="username" id="username" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="mb-4">
            <label for="email" class="form-label" >Email</label>
            <input [(ngModel)]="email" type="text" name="email" id="email" class="form-control" />
        </div>
    
        <!-- Password input -->
        <div class="mb-4">
            <label for="password" class="form-label" >Password</label>
            <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="mb-4">
            <label for="conPassword" class="form-label" >Confirm Password</label>
            <input [(ngModel)]="conPassword" type="password" name="conPassword" id="conPassword" class="form-control" />
        </div>
        
        <!-- Error and Success Messages -->
        <p class="error">{{errorMessage}}</p>
        <p class="success">{{successMessage}}</p>
        
        <!-- Submit button -->
        <button (click)="submit()" type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
